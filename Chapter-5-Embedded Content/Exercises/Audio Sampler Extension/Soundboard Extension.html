<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundBoard Extension</title>
    <link rel="stylesheet" href="style.css"><!--Linking External Stylesheet-->
    <script src="script.js"></script><!--Linking The Javascript-->
</head>
<body>
    <div class="tts-container">
        <div class="sp-container">
            <p class="heading1">Text To Speech Feature</p>
            <div class="txt-box">
                <input type="text" id="tts" placeholder="Enter text to speak">
            </div>

            <div class="sp-button">
                <button type="button" onclick="textToAudio()"> Speak </button>
            </div>


        </div>
    
    <section class="sec2">
    <h2>Sound Board</h2><!--Heading-->
    <div class="soundboard"><!--Container for Making the soundbar layout-->

        <div>
            <button onclick="ahaha()"><!--Button for playing the sound-->
                <span id="NO">1.</span><!--For changing the style of numbers-->
                <audio id="sn1" controls src="Audio/ah-ha.mp3"></audio><!--To Get The Audio From The directory-->
                <h1 class="Name">Ah-ha</h1><!--Name of the sound file-->
            </button>
        </div>
       
        <div>
            <button onclick="bang()"><!--Button for playing the sound-->
                <span id="NO">2.</span><!--For changing the style of numbers-->
                <audio id="sn2" controls src="Audio/bangoutoforder.mp3"></audio><!--To Get The Audio From The directory-->
                <h1 class="Name">Bang out of order</h1><!--Name of the sound file-->
            </button>
        </div>
       
        <div>
            <button onclick="email()"><!--Button for playing the sound-->
                <span id="NO">3.</span><!--For changing the style of numbers-->
                <audio id="sn3" controls src="Audio/emailoftheevening.mp3"></audio><!--To Get The Audio From The directory-->
                <h1 class="Name">Email of the evening</h1><!--Name of the sound file-->
            </button>
        </div>
       
        <div>
            <button onclick="dan()"><!--Button for playing the sound-->
                <span id="NO">4.</span><!--For changing the style of numbers-->
                <audio id="sn4" controls src="Audio/dan.mp3"></audio><!--To Get The Audio From The directory-->
                <h1 class="Name">Dan</h1><!--Name of the sound file-->
            </button>
        </div>
       
        <div>
            <button onclick="confused()"><!--Button for playing the sound-->
                <span id="NO">5.</span><!--For changing the style of numbers-->
                <audio id="sn5" controls src="Audio/imconfused.mp3"></audio><!--To Get The Audio From The directory-->
                <h1 class="Name">I'm Confused</h1><!--Name of the sound file-->
            </button>
        </div>
       
        <div>
            <button onclick="iate()"><!--Button for playing the sound-->
                <span id="NO">6.</span><!--For changing the style of numbers-->
                <audio id="sn6" controls src="Audio/iateascotchegg.mp3"></audio><!--To Get The Audio From The directory-->
                <h1 class="Name">I ate a scotch egg</h1><!--Name of the sound file-->
            </button>
        </div>
       
        <div>
            <button onclick="hello()"><!--Button for playing the sound-->
                <span id="NO">7.</span><!--For changing the style of numbers-->

                <h1 class="Name">Hello partridge</h1><!--Name of the sound file-->
            </button>
        </div>
       
        <div>
            <button onclick="back()"><!--Button for playing the sound-->
                <span id="NO">8.</span><!--For changing the style of numbers-->
                <audio id="sn8" controls src="Audio/back-of-the-net.mp3"></audio><!--To Get The Audio From The directory-->
                <h1 class="Name">Back-of-the-net</h1><!--Name of the sound file-->
            </button>
        </div>

        <div>
            <button onclick="scary()"><!--Button for playing the sound-->
                <span id="NO">9.</span><!--For changing the style of numbers-->
                <audio id="sn9" controls src="Audio/Scary.mp3"></audio><!--To Get The Audio From The directory-->
                <h1 class="Name">Scary</h1><!--Name of the sound file-->
            </button>
        </div>

    </div>
    </section>

    
</body>
</html>
